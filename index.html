<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal  remembrance | Our Memory Lane</title>
    
    <!-- GitHub Compatibility: Standardizing Favicon path -->
    <link rel="icon" type="image/png" href="./favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #1a1a1a;
            --accent-vibrant: #e60000;
            --accent-bright: #ff3333;
            --text-main: #e0e0e0;
            --note-paper: #fff9e6;
            --transition-speed: 0.6s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background-color: var  (--bg-color);
            color: var  (--text-main);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
            cursor: none; /* Custom cursor handling */
        }

        h1, h2, h3 {
            font-family: 'Dancing Script', cursive;
            color: var  (--accent-bright);
        }

        /* --- Progress Bar --- */
        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4 px;
            background: linear-gradient (toright, var  (--accent-vibrant), var  (--accent-bright));
            width: 0 %;
            z-index: 2000;
            box-shadow: 0 0 10 px var  (--accent-bright);
        }

        /* --- Custom Cursor --- */
        #custom-cursor {
            position: fixed;
            width: 20 px;
            height: 20 px;
            background: var  (--accent-bright);
            border-radius: 50 %;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
            transition: transform 0.1 s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10 px;
        }

        .cursor-trail {
            position: fixed;
            pointer-events: none;
            color: var  (--accent-vibrant);
            font-size: 12 px;
            z-index: 9998;
            animation: fadeUp 1 s forwards;
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            background: white;
            border-radius: 50 %;
            z-index: 9997;
            animation: sparkleAnim 0.8 s ease-out forwards;
        }

        @ keyframes sparkleAnim {
            0 % { transform: scale (0); opacity: 1; }
            100 % { transform: scale(1.5) translate(var (--x), var (--y)); opacity: 0; }
        }

        @ keyframes fadeUp {
            0 % { opacity: 1; transform: translateY (0); }
            100 % { opacity: 0; transform: translateY(-50 px); }
        }

        /* --- Falling Hearts Background --- */
        #hearts-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100 %;
            height: 100 %;
            pointer-events: none;
            z-index: 0;
        }

        /* --- Hero Section --- */
        .hero {
            height: 100 vh;
            width: 100 %;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient (rgba (0,0,0,0.8), rgba (0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&q=80&w=1920') center/cover no-repeat;
            position: relative;
            z-index: 1;
            perspective: 1000 px;
            overflow: hidden;
        }

        .hero h1 {
            font-size: clamp (3  rem, 10 vw, 6  rem);
            margin-bottom: 20 px;
            text-shadow: 0 0 20 px rgba (230, 0, 0, 0.6);
            transition: transform 0.2 s ease-out;
        }

        .hero-btn {
            background: var  (--accent-vibrant);
            color: white;
            padding: 15 px 40 px;
            border: none;
            border-radius: 50 px;
            font-size: 1.2  rem;
            cursor: pointer;
            transition: background 0.3 s, box-shadow 0.3 s, transform 0.2 s;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 0 15 px rgba (230, 0, 0, 0.4);
            display: inline-block;
        }

        .hero-btn:hover {
            background: var  (--accent-bright);
            box-shadow: 0 0 25 px rgba (230, 0, 0, 0.8);
            transform: scale (1.05);
        }

        /* --- Timeline Section --- */
        .timeline-section {
            padding: 100 px 20 px;
            position: relative;
            max-width: 1000 px;
            margin: 0 auto;
            z-index: 1;
        }

        .timeline-section h2 {
            text-align: center;
            font-size: 3.5  rem;
            margin-bottom: 60 px;
        }

        .timeline-container {
            position: relative;
        }

        .timeline-line {
            position: absolute;
            left: 50 %;
            transform: translateX (-50 %);
            width: 4 px;
            height: 100 %;
            background: var  (--accent-vibrant);
            box-shadow: 0 0 10 px var  (--accent-vibrant);
        }

        .timeline-item {
            display: flex;
            justify-content: flex-end;
            padding-right: 50 %;
            position: relative;
            margin-bottom: 60 px;
            width: 100 %;
            opacity: 0;
            transform: translateX (-50 px);
            transition: all var  (--transition-speed) ease-out;
            perspective: 1000 px;
        }

        .timeline-item:nth-child(even) {
            justify-content: flex-start;
            padding-right: 0;
            padding-left: 50 %;
            transform: translateX (50 px);
        }

        .timeline-item.visible {
            opacity: 1;
            transform: translateX (0);
        }

        .timeline-content {
            background: var  (--card-bg);
            margin: 0 30 px;
            padding: 20 px;
            border-radius: 15 px;
            width: 90 %;
            max-width: 400 px;
            position: relative;
            cursor: pointer;
            border: 1 px solid rgba (255, 51, 51, 0.2);
            transition: transform 0.5 s cubic-bezier (0.23, 1, 0.32, 1), box-shadow 0.3 s ease;
            transform-style: preserve-3d;
        }

        .timeline-content:hover {
            box-shadow: 0 15 px 35 px rgba (230, 0, 0, 0.4);
        }

        .timeline-img {
            width: 100 %;
            height: 200 px;
            object-fit: cover;
            border-radius: 10 px;
            margin-bottom: 15 px;
            pointer-events: none;
        }

        .timeline-node {
            position: absolute;
            left: 50 %;
            top: 20 px;
            transform: translateX (-50 %);
            width: 40 px;
            height: 40 px;
            background: var (--bg-color);
            border: 3 px solid var (--accent-bright);
            border-radius: 50 %;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var (--accent-bright);
            transition: 0.3 s ease;
        }

        /* --- Gallery Slider --- */
        .gallery-section {
            padding: 100 px 0;
            background: rgba (26, 26, 26, 0.5);
            z-index: 1;
            position: relative;
            overflow: hidden;
        }

        .gallery-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20 px;
            margin-bottom: 40 px;
        }

        .gallery-section h2 {
            font-size: 3.5 rem;
            margin: 0;
        }

        .add-btn {
            background: var (--accent-vibrant);
            color: white;
            border: none;
            width: 45 px;
            height: 45 px;
            border-radius: 50 %;
            font-size: 1.5 rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3 s;
            box-shadow: 0 0 10 px rgba (230,0,0,0.4);
        }

        .add-btn:hover {
            transform: rotate (90 deg) scale (1.1);
            background: var (--accent-bright);
        }

        .gallery-viewport {
            width: 100 %;
            overflow: hidden;
            position: relative;
            cursor: grab;
        }

        .gallery-track {
            display: flex;
            gap: 20 px;
            padding: 20 px;
        }

        .gallery-item {
            flex: 0 0 300 px;
            height: 400 px;
            position: relative;
            border-radius: 15 px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3 s ease;
        }

        .gallery-item:hover {
            transform: translateY (-10 px);
        }

        .gallery-item img {
            width: 100 %;
            height: 100 %;
            object-fit: cover;
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient (transparent, rgba (0,0,0,0.9));
            padding: 20 px;
            opacity: 0;
            transition: opacity 0.3 s ease;
        }

        /* --- Notes Section --- */
        .notes-section {
            padding: 120 px 20 px;
            background: radial-gradient (circle at center, #111 0 %, #050505 100 %);
            z-index: 1;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .notes-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40 px;
            margin-top: 60 px;
            max-width: 1200 px;
            margin-left: auto;
            margin-right: auto;
            animation: floatGrid 10 s ease-in-out infinite;
        }

        .keyframesfloatGrid {
            0 %, 100 % { transform: translateY (0); }
            50 % { transform: translateY(-20 px); }
        }

        .stationary-note {
            background-color: var (--note-paper);
            color: #333;
            width: 280 px;
            min-height: 200 px;
            padding: 40 px 25 px 25 px;
            position: relative;
            box-shadow: 5 px 10 px 25 px rgba (0,0,0,0.5);
            transform: rotate (calc (var (--r) * 1 deg));
            transition: all 0.4 s cubic-bezier (0.175, 0.885, 0.32, 1.275);
            font-family: 'Dancing Script', cursive;
            font-size: 1.5 rem;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-bottom-right-radius: 40 px 5 px;
        }

        .stationary-note:hover {
            transform: rotate (0 deg) scale (1.15) translateY (-10 px);
            z-index: 50;
            box-shadow: 0 20 px 40 px rgba (255, 51, 51, 0.3);
        }

        .stationary-note::before {
            content: "";
            position: absolute;
            top: -15 px;
            left: 50 %;
            transform: translateX (-50 %) rotate (-2 deg);
            width: 100 px;
            height: 35 px;
            background: rgba (255, 51, 51, 0.25);
            backdrop-filter: blur (2 px);
            border: 1 px solid rgba (255, 255, 255, 0.1);
            z-index: 2;
        }

        /* --- Modals --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100 %;
            height: 100 %;
            background: rgba (0,0,0,0.95);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20 px;
            backdrop-filter: blur (5 px);
        }

        .modal-content {
            max-width: 800 px;
            width: 100 %;
            background: var (--card-bg);
            border-radius: 20 px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 40 px rgba (230, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            animation: modalIn 0.4 s ease-out;
        }

        .keyframes modalIn {
            fromopacity: 0; transform: scale (0.8); }
            toopacity: 1; transform: scale(1); }
        }

        .modal-img {
            width: 100 %;
            max-height: 60 vh;
            object-fit: cover;
        }

        .modal-body {
            padding: 30 px;
        }

        .modal-close {
            position: absolute;
            top: 20 px;
            right: 20 px;
            background: rgba (0,0,0,0.5);
            color: white;
            border: none;
            font-size: 2 rem;
            width: 40 px;
            height: 40 px;
            line-height: 40 px;
            text-align: center;
            border-radius: 50 %;
            cursor: pointer;
            z-index: 1001;
        }

        /* --- Music Player --- */
        .music-player {
            position: fixed;
            bottom: 30 px;
            right: 30 px;
            z-index: 100;
        }

        #music-toggle {
            background: var (--accent-vibrant);
            border: none;
            width: 60 px;
            height: 60 px;
            border-radius: 50 %;
            color: white;
            font-size: 1.5 rem;
            cursor: pointer;
            box-shadow: 0 0 20 px rgba (230,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3 s;
        }

        footer {
            text-align: center;
            padding: 60 px 20 px;
            background: #000;
            z-index: 1;
            position: relative;
        }

        media (max-width: 768 px) {
            body { cursor: auto; }
            #custom-cursor { display: none; }
            .timeline-line { left: 30 px; }
            .timeline-item {
                justify-content: flex-start;
                padding-left: 60 px;
                padding-right: 20 px;
                transform: translateX (30 px) ! important;
            }
            .timeline-node { left: 30 px; }
            .hero h1 { font-size: 3 rem; }
        }
    </style>
</head>
<body>

    <div id="progress-bar"></div>
    <div id="custom-cursor">❤</div>
    <canvas id="hearts-canvas"></canvas>

    <section class="hero" id="hero">
        <h1 id="hero-title">Eternal  remembrance</h1>
        <p style="margin-bottom: 30 px; font-size: 1.2 rem; z-index: 2;">Every second with you is a treasure.</p>
        <a href="#timeline" class="hero-btn magnetic">Start the Journey</a>
    </section>

    <section id="timeline" class="timeline-section">
        <h2>Memory Lane</h2>
        <div class="timeline-container">
            <div class="timeline-line"></div>
            <div id="timeline-items"></div>
        </div>
    </section>

    <section class="gallery-section">
        <div class="gallery-header">
            <h2>Captured Moments</h2>
            <button class="add-btn magnetic" id="open-add-modal" title="Add a new memory">+</button>
        </div>
        <div class="gallery-viewport" id="gallery-viewport">
            <div class="gallery-track" id="gallery-track"></div>
        </div>
        <div class="gallery-controls">
            <button class="nav-btn magnetic" id="prev-btn">❮</button>
            <button class="nav-btn magnetic" id="next-btn">❯</button>
        </div>
    </section>

    <section class="notes-section">
        <h2>Heartfelt Notes</h2>
        <div class="notes-grid" id="notes-grid">
            <!-- Notes populated by JS -->
        </div>
    </section>

    <div class="music-player">
        <button id="music-toggle" class="magnetic">♫</button>
        <audio id="bg-music" loop>
            <!-- GitHub: Standardizing lowercase paths -->
            <source src="images/0214.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Modals -->
    <div class="modal" id="modal">
        <button class="modal-close" id="modal-close">&times;</button>
        <div class="modal-content">
            <img src="" alt="" class="modal-img" id="modal-img">
            <div class="modal-body">
                <h3 id="modal-title" style="font-size: 2.5 rem; margin-bottom: 10 px;"></h3>
                <p id="modal-date" style="color: var (--accent-bright); font-weight: bold; margin-bottom: 15 px;"></p>
                <p id="modal-desc"></p>
            </div>
        </div>
    </div>

    <div class="modal" id="add-modal">
        <button class="modal-close" id="add-modal-close">&times;</button>
        <div class="modal-content" style="max-width: 500 px;">
            <div class="modal-body">
                <h2 style="margin-bottom: 20 px; text-align: center;">New Memory</h2>
                <form id="add-memory-form">
                    <div style="margin-bottom:15 px;">
                        <label style="display:block;color:var (--accent-bright);font-weight:600;">Image URL</label>
                        <input type="url" id="new-img-url" style="width:100 %;padding:10 px;background:#2a2a2a;color:white;border:1px solid #444;" required>
                    </div>
                    <div style="margin-bottom:15 px;">
                        <label style="display:block;color:var (--accent-bright);font-weight:600;">Title</label>
                        <input type="text" id="new-title" style="width:100 %;padding:10 px;background:#2a2a2a;color:white;border:1px solid #444;" required>
                    </div>
                    <div style="margin-bottom:15 px;">
                        <label style="display:block;color:var (--accent-bright);font-weight:600;">Date</label>
                        <input type="text" id="new-date" style="width:100 %;padding:10 px;background:#2a2a2a;color:white;border:1px solid #444;" required>
                    </div>
                    <button type="submit" class="submit-btn magnetic" style="width:100 %;">Save Memory</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <h2>To many more memories...</h2>
        <p>&copy; 2026 For My Forever Valentine ❤️</p>
    </footer>

    <script>
        // --- GitHub Pages Optimization ---
        // Placeholder for missing images to keep GitHub deployment pretty
        constPLACEHOLDER_IMG = "https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&q=60&w=600";

        // --- Core Interactivity ---
        constcursor = document.getElementById('custom-cursor');
        constprogressBar = document.getElementById('progress-bar');
        constheroTitle = document.getElementById('hero-title');
        consthero = document.getElementById('hero');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            ifMath.random() > 0.9) {
                consttrail = document.createElement('div');
                trail.className = 'cursor-trail'; trail.innerHTML = '❤';
                trail.style.left = e.clientX + 'px'; trail.style.top = e.clientY + 'px';
                document.body.appendChild(trail); setTimeout(() => trail. remove(), 1000);
            }
            constmoveX = (e.clientX - window.innerWidth/2) / 30;
            constmoveY = (e.clientY - window.innerHeight/2) / 30;
            ifheroTitle) heroTitle.style.transform = `translate(${moveX}px, ${moveY}px) rotateX(${-moveY/2}deg) rotateY(${moveX/2}deg)`;
            ifhero) hero.style.backgroundPosition = `${50 + moveX/5}% ${50 + moveY/5}%`;
        });

        document.addEventListener('mousedown', (e) => {
            forlet i=0; i<8; i++) {
                consts = document.createElement('div'); s.className = 'sparkle';
                s.style.width = '8px'; s.style.height = '8px';
                s.style.left = e.clientX + 'px'; s.style.top = e.clientY + 'px';
                s.style.setProperty('--x', (Math.random()-0.5)*200 + 'px');
                s.style.setProperty('--y', (Math.random()-0.5)*200 + 'px');
                document.body.appendChild(s); setTimeout(() => s. remove(), 800);
            }
        });

        window.onscroll = () => {
            constwinScroll = document.documentElement.scrollTop;
            constheight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            progressBar.style.width = (winScroll / height) * 100 + "%";
        };

        // --- Data Handling ---
        letmemories = [
            { title: "Unofficial First Date", date: "Dec 6, 2025", desc: "Initially, I didn't fully grasp your definition of a date, so I was 'testing the water'. Even ifit felt a bit rushed, I loved every second because I was with you.", img: "images/1.jpeg" },
            { title: "The First Date", date: "Dec 27, 2025", desc: "Walking through Kayutangan, ice cream, hidden cafes, and sudden kisses. I fall in love every time I look at you.", img: "images/2.jpeg" },
            { title: "Coffee Date", date: "Jan 10, 2026", desc: "A cozy morning where the coffee was warm but your smile was warmer. You are the center of my labyrinth.", img: "images/3.jpeg" },
            { title: "Beach Day", date: "Jan 27, 2026", desc: "I used to be indifferent to beaches, but now every grain of sand  reminds me of you. Being by the sea with you is magic.", img: "images/4.jpeg" },
            { title: "Spontaneous Moment", date: "Jan 12, 2026", desc: "Messy, unpredictable, and perfectly us.", img: "images/5.jpeg" }
        ];

        // --- Generate Gallery (80 images) ---
        le galleryImages = [];
        functiongetAlphaCode(n) {
            letcode = "";
            whilen > 0) {
                letm = (n - 1) % 26;
                code = String.fromCharCode(65 + m) + code;
                n = Math.floor((n - m) / 26);
            }
            returncode;
        }

        forlet i = 1; i <= 80; i++) {
            letcode = getAlphaCode(i);
            galleryImages.push({
                title: `Moment #${i}`,
                date: "Forever",
                img: `images/${code}.jpeg` // Relative path, no dots, standard casing
            });
        }

        constnotes = [
            { text: "You're like the sun that shines on everyone around you.", from: "Unique" },
            { text: "You're like the beautiful, deep sea. Sometimes waves come and go, but you're always here for me.", from: "Me" },
            { text: "Thank you for being my home in this crazy world.", from: "Your Valentine" }
        ];

        // --- Rendering ---
        consttimelineContainer = document.getElementById('timeline-items');
        consttrack = document.getElementById('gallery-track');
        constviewport = document.getElementById('gallery-viewport');
        constitemWidth = 320;

        functionrenderTimeline() {
            timelineContainer.innerHTML = '';
            memories.forEach(m => {
                constitem = document.createElement('div');
                item.className = 'timeline-item';
                item.innerHTML = `
                    <div class="timeline-node">❤</div>
                    <div class="timeline-content" onclick='openModal(${JSON.stringify(m).replace(/'/g, "&apos;")})'>
                        <img src="${m.img}" class="timeline-img" onerror="thissrc='${PLACEHOLDER_IMG}'">
                        <h3>${m.title}</h3>
                        <p style="color:var (--accent-bright); font-weight:bold;">${m.date}</p>
                    </div>`;
                timelineContainer.appendChild(item);
            });
            document.querySelectorAll('.timeline-item').forEach(item => observer.observe(item));
        }

        functionpopulateGallery() {
            track.innerHTML = '';
            consttripleData = [...galleryImages, ...galleryImages, ...galleryImages];
            tripleData.forEach(img => {
                constitem = document.createElement('div'); item.className = 'gallery-item';
                item.onclick = () => openModal(img);
                item.innerHTML = `<img src="${img.img}" onerror="thissrc='${PLACEHOLDER_IMG}'"><div class="gallery-overlay"><h3>${img.title}</h3></div>`;
                track.appendChild(item);
            });
            viewport.scrollLeft = galleryImages.length * itemWidth;
        }

        functionpopulateNotes() {
            constgrid = document.getElementById('notes-grid');
            grid.innerHTML = '';
            notes.forEach(n => {
                constcard = document.createElement('div');
                card.className = 'stationary-note';
                card.style.setProperty('--r', (Math.random()*10 - 5));
                card.innerHTML = `<p>"${n.text}"</p><div style="text-align:right; margin-top:10 px;">— ${n.from}</div>`;
                grid.appendChild(card);
            });
        }

        constobserver = new IntersectionObserver((entries) => {
            entries.forEach(e => { ife.isIntersecting) e.target.classList.add('visible'); });
        }, { threshold: 0.1 });

        // --- Modals ---
        window.openModal = (data) => {
            constmodalImg = document.getElementById('modal-img');
            modalImg.src = data.img;
            modalImg.onerrorfunction() { thissrc = PLACEHOLDER_IMG; };
            document.getElementById('modal-title').innerText = data.title;
            document.getElementById('modal-date').innerText = data.date;
            document.getElementById('modal-desc').innerText = data.desc || "A treasure within our shared journey.";
            document.getElementById('modal').style.display = 'flex';
        };

        document.getElementById('modal-close').onclick = () => document.getElementById('modal').style.display = 'none';
        document.getElementById('open-add-modal').onclick = () => document.getElementById('add-modal').style.display = 'flex';
        document.getElementById('add-modal-close').onclick = () => document.getElementById('add-modal').style.display = 'none';

        document.getElementById('add-memory-form').onsubmit = (e) => {
            e.preventDefault();
            constnewMem = {
                title: document.getElementById('new-title').value,
                date: document.getElementById('new-date').value,
                img: document.getElementById('new-img-url').value
            };
            galleryImages.unshift(newMem); populateGallery();
            document.getElementById('add-modal').style.display = 'none';
        };

        // --- Gallery Control ---
        document.getElementById('next-btn').onclick = () => viewport.scrollBy({ left: itemWidth, behavior: 'smooth' });
        document.getElementById('prev-btn').onclick = () => viewport.scrollBy({ left: -itemWidth, behavior: 'smooth' });
        viewport.addEventListener('scroll', () => {
            constmax = viewport.scrollWidth - viewport.clientWidth;
            ifviewport.scrollLeft >= max - 5) viewport.scrollLeft -= (galleryImages.length * itemWidth);
            elseifviewport.scrollLeft <= 5) viewport.scrollLeft += (galleryImages.length * itemWidth);
        });

        // --- Background Hearts ---
        constheartsCanvas = document.getElementById('hearts-canvas');
        consthCtx = heartsCanvas.getContext('2d');
        letheartsArr = [];
        functionresizeH() { heartsCanvas.width = window.innerWidth; heartsCanvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeH); resizeH();

        classHeart {
            constructor() { thisreset(); }
            reset() {
                thisx = Math.random() * heartsCanvas.width; thisy = Math.random() * heartsCanvas.height;
                thissize = Math.random() * 15 + 5; thisspeed = Math.random() * 1 + 0.5; thisopacity = Math.random() * 0.5 + 0.1;
            }
            update() { thisy += thisspeed; ifthisy > heartsCanvas.height) thisreset(); }
            draw() {
                hCtx.save(); hCtx.translate(thisx, thisy);
                hCtx.fillStyle = `rgba (230,0,0,${thisopacity})`; hCtx.font = `${thissize}px serif`;
                hCtx.fillText('❤',0,0); hCtx.restore();
            }
        }
        forlet i=0; i<50; i++) heartsArr.push(new Heart());
        functionanim() {
            hCtx.clearRect(0,0,heartsCanvas.width,heartsCanvas.height);
            heartsArr.forEach(h => { h.update(); h.draw(); });
            requestAnimationFrame(anim);
        } anim();

        // --- Music ---
        constaudio = document.getElementById('bg-music');
        letplaying = false;
        document.getElementById('music-toggle').onclick = (e) => {
            ifplaying) { audio.pause(); e.target.innerText = '♫'; }
            elseaudio.play(); e.target.innerText = '⏸'; }
            playing = !playing;
        };

        window.onload = () => { renderTimeline(); populateGallery(); populateNotes(); };
    </script>
</body>
</html>
