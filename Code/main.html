<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Remembrance | Our Memory Lane</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #1a1a1a;
            --accent-vibrant: #e60000;
            --accent-bright: #ff3333;
            --text-main: #e0e0e0;
            --note-paper: #fff9e6;
            --transition-speed: 0.6s;
        }

        /* Standardized reset for cross-browser compatibility on GitHub Pages */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
            cursor: none; /* Custom cursor is handled by JS */
        }

        h1, h2, h3 {
            font-family: 'Dancing Script', cursive;
            color: var(--accent-bright);
        }

        /* --- Progress Bar --- */
        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(to right, var(--accent-vibrant), var(--accent-bright));
            width: 0%;
            z-index: 2000;
            box-shadow: 0 0 10px var(--accent-bright);
        }

        /* --- Custom Cursor --- */
        #custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: var(--accent-bright);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
            transition: transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .cursor-trail {
            position: fixed;
            pointer-events: none;
            color: var(--accent-vibrant);
            font-size: 12px;
            z-index: 9998;
            animation: fadeUp 1s forwards;
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            background: white;
            border-radius: 50%;
            z-index: 9997;
            animation: sparkleAnim 0.8s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5) translate(var(--x), var(--y)); opacity: 0; }
        }

        @keyframes fadeUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        /* --- Falling Hearts Background --- */
        #hearts-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* --- Hero Section --- */
        .hero {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Overlay helps text readability on GitHub mobile browsers */
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), 
                        url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&q=80&w=1920') center/cover no-repeat;
            position: relative;
            z-index: 1;
            perspective: 1000px;
            overflow: hidden;
        }

        .hero h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(230, 0, 0, 0.6);
            transition: transform 0.2s ease-out;
        }

        .hero-btn {
            background: var(--accent-vibrant);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(230, 0, 0, 0.4);
            display: inline-block;
        }

        .hero-btn:hover {
            background: var(--accent-bright);
            box-shadow: 0 0 25px rgba(230, 0, 0, 0.8);
            transform: scale(1.05);
        }

        /* --- Timeline Section --- */
        .timeline-section {
            padding: 100px 20px;
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            z-index: 1;
        }

        .timeline-section h2 {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 60px;
        }

        .timeline-container {
            position: relative;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: var(--accent-vibrant);
            box-shadow: 0 0 10px var(--accent-vibrant);
        }

        .timeline-item {
            display: flex;
            justify-content: flex-end;
            padding-right: 50%;
            position: relative;
            margin-bottom: 60px;
            width: 100%;
            opacity: 0;
            transform: translateX(-50px);
            transition: all var(--transition-speed) ease-out;
            perspective: 1000px;
        }

        .timeline-item:nth-child(even) {
            justify-content: flex-start;
            padding-right: 0;
            padding-left: 50%;
            transform: translateX(50px);
        }

        .timeline-item.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .timeline-content {
            background: var(--card-bg);
            margin: 0 30px;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            position: relative;
            cursor: pointer;
            border: 1px solid rgba(255, 51, 51, 0.2);
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }

        .timeline-content:hover {
            box-shadow: 0 15px 35px rgba(230, 0, 0, 0.4);
        }

        .timeline-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            pointer-events: none;
        }

        .timeline-node {
            position: absolute;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: var(--bg-color);
            border: 3px solid var(--accent-bright);
            border-radius: 50%;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-bright);
            transition: 0.3s ease;
        }

        .timeline-item:hover .timeline-node {
            transform: translateX(-50%) scale(1.3);
            background: var(--accent-bright);
            color: white;
        }

        /* --- Gallery Slider --- */
        .gallery-section {
            padding: 100px 0;
            background: rgba(26, 26, 26, 0.5);
            z-index: 1;
            position: relative;
            overflow: hidden;
        }

        .gallery-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-section h2 {
            font-size: 3.5rem;
            margin: 0;
        }

        .add-btn {
            background: var(--accent-vibrant);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(230,0,0,0.4);
        }

        .add-btn:hover {
            transform: rotate(90deg) scale(1.1);
            background: var(--accent-bright);
        }

        .gallery-viewport {
            width: 100%;
            overflow: hidden;
            position: relative;
            cursor: grab;
        }

        .gallery-track {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            flex: 0 0 300px;
            height: 400px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-btn {
            background: var(--accent-vibrant);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        /* --- Notes Section --- */
        .notes-section {
            padding: 120px 20px;
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
            z-index: 1;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .notes-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 60px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            animation: floatGrid 10s ease-in-out infinite;
        }

        @keyframes floatGrid {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .stationary-note {
            background-color: var(--note-paper);
            color: #333;
            width: 280px;
            min-height: 200px;
            padding: 40px 25px 25px;
            position: relative;
            box-shadow: 5px 10px 25px rgba(0,0,0,0.5);
            transform: rotate(calc(var(--r) * 1deg));
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-bottom-right-radius: 40px 5px;
        }

        .stationary-note:hover {
            transform: rotate(0deg) scale(1.15) translateY(-10px);
            z-index: 50;
            box-shadow: 0 20px 40px rgba(255, 51, 51, 0.3);
        }

        .stationary-note::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%) rotate(-2deg);
            width: 100px;
            height: 35px;
            background: rgba(255, 51, 51, 0.25);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 2;
        }

        /* --- Modals --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            max-width: 800px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 40px rgba(230, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            animation: modalIn 0.4s ease-out;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-img {
            width: 100%;
            max-height: 60vh;
            object-fit: cover;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 2rem;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent-bright);
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }
        .submit-btn {
            background: var(--accent-vibrant);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: 0.3s;
        }

        /* --- Music Player --- */
        .music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }

        #music-toggle {
            background: var(--accent-vibrant);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(230,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        footer {
            text-align: center;
            padding: 60px 20px;
            background: #000;
            z-index: 1;
            position: relative;
        }

        /* Responsive Fixes for GitHub mobile views */
        @media (max-width: 768px) {
            body { cursor: auto; }
            #custom-cursor { display: none; }
            .timeline-line { left: 30px; }
            .timeline-item {
                justify-content: flex-start;
                padding-left: 60px;
                padding-right: 20px;
                transform: translateX(30px) !important;
            }
            .timeline-node { left: 30px; }
            .hero h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div id="progress-bar"></div>
    <div id="custom-cursor">❤</div>
    <canvas id="hearts-canvas"></canvas>

    <section class="hero" id="hero">
        <h1 id="hero-title">Eternal Remembrance</h1>
        <p style="margin-bottom: 30px; font-size: 1.2rem; z-index: 2;">Every second with you is a treasure.</p>
        <a href="#timeline" class="hero-btn magnetic">Start the Journey</a>
    </section>

    <section id="timeline" class="timeline-section">
        <h2>Memory Lane</h2>
        <div class="timeline-container">
            <div class="timeline-line"></div>
            <div id="timeline-items"></div>
        </div>
    </section>

    <section class="gallery-section">
        <div class="gallery-header">
            <h2>Captured Moments</h2>
            <button class="add-btn magnetic" id="open-add-modal" title="Add a new memory">+</button>
        </div>
        <div class="gallery-viewport" id="gallery-viewport">
            <div class="gallery-track" id="gallery-track"></div>
        </div>
        <div class="gallery-controls">
            <button class="nav-btn magnetic" id="prev-btn">❮</button>
            <button class="nav-btn magnetic" id="next-btn">❯</button>
        </div>
    </section>

    <section class="notes-section">
        <h2>Heartfelt Notes</h2>
        <p style="opacity: 0.8;">A few of my favorite things you've ever said...</p>
        <div class="notes-grid" id="notes-grid">
            <!-- Notes populated by JS -->
        </div>
    </section>

    <div class="music-player">
        <button id="music-toggle" class="magnetic">♫</button>
        <audio id="bg-music" loop>
            <!-- GitHub Pages Tip: Use relative paths for local assets in your repo -->
            <source src="./images/0214.MP3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Photo Modal -->
    <div class="modal" id="modal">
        <button class="modal-close" id="modal-close">&times;</button>
        <div class="modal-content">
            <img src="" alt="" class="modal-img" id="modal-img">
            <div class="modal-body">
                <h3 id="modal-title" style="font-size: 2.5rem; margin-bottom: 10px;"></h3>
                <p id="modal-date" style="color: var(--accent-bright); font-weight: bold; margin-bottom: 15px;"></p>
                <p id="modal-desc"></p>
            </div>
        </div>
    </div>

    <!-- Add Memory Modal -->
    <div class="modal" id="add-modal">
        <button class="modal-close" id="add-modal-close">&times;</button>
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-body">
                <h2 style="margin-bottom: 20px; text-align: center;">New Memory</h2>
                <form id="add-memory-form">
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="url" id="new-img-url" placeholder="https://..." required>
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="new-title" placeholder="e.g. First Picnic" required>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" id="new-date" placeholder="e.g. Feb 2026" required>
                    </div>
                    <button type="submit" class="submit-btn magnetic">Save Memory</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <h2>To many more memories...</h2>
        <p>&copy; 2026 For My Forever Valentine ❤️</p>
    </footer>

    <script>
        /**
         * PRODUCTION TIPS FOR GITHUB:
         * 1. Ensure your folder name is exactly "images" (lowercase).
         * 2. GitHub Pages is case-sensitive: "1.jpeg" is NOT "1.JPEG".
         * 3. The fallback placeholder URL ensures the site looks good even before images are uploaded.
         */
        const FALLBACK_IMAGE = "https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&q=60&w=600";

        // --- Core Interactivity ---
        const cursor = document.getElementById('custom-cursor');
        const progressBar = document.getElementById('progress-bar');
        const heroTitle = document.getElementById('hero-title');
        const hero = document.getElementById('hero');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            if (Math.random() > 0.9) {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail'; trail.innerHTML = '❤';
                trail.style.left = e.clientX + 'px'; trail.style.top = e.clientY + 'px';
                document.body.appendChild(trail); setTimeout(() => trail.remove(), 1000);
            }
            const moveX = (e.clientX - window.innerWidth/2) / 30;
            const moveY = (e.clientY - window.innerHeight/2) / 30;
            if(heroTitle) heroTitle.style.transform = `translate(${moveX}px, ${moveY}px) rotateX(${-moveY/2}deg) rotateY(${moveX/2}deg)`;
            if(hero) hero.style.backgroundPosition = `${50 + moveX/5}% ${50 + moveY/5}%`;
        });

        document.addEventListener('mousedown', (e) => {
            for(let i=0; i<8; i++) {
                const s = document.createElement('div'); s.className = 'sparkle';
                s.style.width = '8px'; s.style.height = '8px';
                s.style.left = e.clientX + 'px'; s.style.top = e.clientY + 'px';
                s.style.setProperty('--x', (Math.random()-0.5)*200 + 'px');
                s.style.setProperty('--y', (Math.random()-0.5)*200 + 'px');
                document.body.appendChild(s); setTimeout(() => s.remove(), 800);
            }
        });

        window.onscroll = () => {
            const winScroll = document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            progressBar.style.width = (winScroll / height) * 100 + "%";
        };

        // --- Data ---
        let memories = [
            { title: "Unofficial First Date", date: "Dec 6, 2025", desc: "At first I don't understand what your definition of date is, so I just like testing the water so that I would know what you meant by a date is, and I know at first it feels like so unprepared especially when we know what happens with Erica, it's so quick too right? Like one or two hours, otherwise, I enjoy it cause I can spend my time with precious you ^^.", img: "./images/1.jpeg" },
            { title: "The First Date", date: "Dec 27, 2025", desc: "I would always remember our first date where we strolling aroun Kayutangan, we walk around, getting an ice cream, find some hidden cafe, talking and relaxing, take a photobox, sudden kisses, etc. All of those recorded perfectly in my memory. Also I want you to know that I fell in love everytime I look at you that time", img: "./images/2.jpeg" },
            { title: "Coffee Date", date: "Jan 10, 2026", desc: "The cold ambience is nothing against your warm smile. I love us when we're like this! It's all sweet and cozy. Your gaze make me lost in labyrinth of you, every step I take, I come closer toward you Unique. ", img: "./images/3.jpeg" },
            { title: "Beach Day", date: "Jan 27, 2026", desc: "Salt in the air, sand in our hair. I don't know if you count this as a date or not but so you know I really love spending my time on beach with you Unique, I usually don't like a beach very much but because of you, now everytime my feet touch the grains of sand while looking at vast sea, I would always remember Unique.", img: "./images/4.jpeg" },
            { title: "Spontaneous Moments", date: "Jan 12, 2026", desc: "This moment is so messy and so unpredictable, but I like it tho :p.", img: "./images/5.jpeg" }
        ];

        // GENERATE PHOTOS WITH ALPHABET CODES (A, B... Z, AA, AB...)
        let galleryImages = [];
        function getAlphaCode(n) {
            let code = "";
            while (n > 0) {
                let m = (n - 1) % 26;
                code = String.fromCharCode(65 + m) + code;
                n = Math.floor((n - m) / 26);
            }
            return code;
        }

        // Production ready: Loop creates items. Onerror fallback ensures GitHub deployment doesn't look broken.
        for (let i = 1; i <= 80; i++) {
            let code = getAlphaCode(i);
            galleryImages.push({
                title: `Moment #${i}`,
                date: "Forever",
                img: `./images/${code}.jpeg`
            });
        }

        const notes = [
            { text: "Kamu tuh kyk matahari yang bersinar ke orang-orang disekitar kamu.", from: "Unique" },
            { text: "Kalo Unique tuh kyk laut yang indah, dan dalam. Kadang ombaknya datang lalu kadang pergi tapi kamu selalu ada untuk aku disini", from: "Me" },
            { text: "Thank you for being my home in this crazy world.", from: "Your Valentine" }
        ];

        // --- Rendering Logic ---
        const timelineContainer = document.getElementById('timeline-items');
        const track = document.getElementById('gallery-track');
        const viewport = document.getElementById('gallery-viewport');
        const itemWidth = 320;

        function renderTimeline() {
            timelineContainer.innerHTML = '';
            memories.forEach(m => {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                item.innerHTML = `
                    <div class="timeline-node">❤</div>
                    <div class="timeline-content" onclick='openModal(${JSON.stringify(m).replace(/'/g, "&apos;")})'>
                        <img src="${m.img}" class="timeline-img" onerror="this.src='${FALLBACK_IMAGE}'">
                        <h3>${m.title}</h3>
                        <p style="color:var(--accent-bright); font-weight:bold;">${m.date}</p>
                    </div>`;
                timelineContainer.appendChild(item);
            });
            document.querySelectorAll('.timeline-item').forEach(item => observer.observe(item));
        }

        function populateGallery() {
            track.innerHTML = '';
            const tripleData = [...galleryImages, ...galleryImages, ...galleryImages];
            tripleData.forEach(img => {
                const item = document.createElement('div'); item.className = 'gallery-item';
                item.onclick = () => openModal(img);
                item.innerHTML = `<img src="${img.img}" onerror="this.src='${FALLBACK_IMAGE}'"><div class="gallery-overlay"><h3>${img.title}</h3></div>`;
                track.appendChild(item);
            });
            viewport.scrollLeft = galleryImages.length * itemWidth;
        }

        function populateNotes() {
            const grid = document.getElementById('notes-grid');
            grid.innerHTML = '';
            notes.forEach(n => {
                const card = document.createElement('div');
                card.className = 'stationary-note';
                card.style.setProperty('--r', (Math.random()*10 - 5));
                card.innerHTML = `<p>"${n.text}"</p><div style="text-align:right; margin-top:10px;">— ${n.from}</div>`;
                grid.appendChild(card);
            });
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
        }, { threshold: 0.1 });

        // --- Modals ---
        window.openModal = (data) => {
            document.getElementById('modal-img').src = data.img;
            document.getElementById('modal-img').onerror = function() { this.src = FALLBACK_IMAGE; };
            document.getElementById('modal-title').innerText = data.title;
            document.getElementById('modal-date').innerText = data.date;
            document.getElementById('modal-desc').innerText = data.desc || "A treasure in our journey together.";
            document.getElementById('modal').style.display = 'flex';
        };

        document.getElementById('modal-close').onclick = () => document.getElementById('modal').style.display = 'none';
        document.getElementById('open-add-modal').onclick = () => document.getElementById('add-modal').style.display = 'flex';
        document.getElementById('add-modal-close').onclick = () => document.getElementById('add-modal').style.display = 'none';

        document.getElementById('add-memory-form').onsubmit = (e) => {
            e.preventDefault();
            const newMem = {
                title: document.getElementById('new-title').value,
                date: document.getElementById('new-date').value,
                img: document.getElementById('new-img-url').value
            };
            galleryImages.unshift(newMem); populateGallery();
            document.getElementById('add-modal').style.display = 'none';
        };

        // --- Gallery Control ---
        document.getElementById('next-btn').onclick = () => viewport.scrollBy({ left: itemWidth, behavior: 'smooth' });
        document.getElementById('prev-btn').onclick = () => viewport.scrollBy({ left: -itemWidth, behavior: 'smooth' });
        viewport.addEventListener('scroll', () => {
            const max = viewport.scrollWidth - viewport.clientWidth;
            if (viewport.scrollLeft >= max - 5) viewport.scrollLeft -= (galleryImages.length * itemWidth);
            else if (viewport.scrollLeft <= 5) viewport.scrollLeft += (galleryImages.length * itemWidth);
        });

        // --- Background Heart Animation ---
        const heartsCanvas = document.getElementById('hearts-canvas');
        const hCtx = heartsCanvas.getContext('2d');
        let heartsArr = [];
        function resizeH() { heartsCanvas.width = window.innerWidth; heartsCanvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeH); resizeH();

        class Heart {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * heartsCanvas.width; this.y = Math.random() * heartsCanvas.height;
                this.size = Math.random() * 15 + 5; this.speed = Math.random() * 1 + 0.5; this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() { this.y += this.speed; if(this.y > heartsCanvas.height) this.reset(); }
            draw() {
                hCtx.save(); hCtx.translate(this.x, this.y);
                hCtx.fillStyle = `rgba(230,0,0,${this.opacity})`; hCtx.font = `${this.size}px serif`;
                hCtx.fillText('❤',0,0); hCtx.restore();
            }
        }
        for(let i=0; i<50; i++) heartsArr.push(new Heart());
        function anim() {
            hCtx.clearRect(0,0,heartsCanvas.width,heartsCanvas.height);
            heartsArr.forEach(h => { h.update(); h.draw(); });
            requestAnimationFrame(anim);
        } anim();

        // --- Music Controls ---
        const audio = document.getElementById('bg-music');
        let playing = false;
        document.getElementById('music-toggle').onclick = (e) => {
            if(playing) { audio.pause(); e.target.innerText = '♫'; }
            else { audio.play(); e.target.innerText = '⏸'; }
            playing = !playing;
        };

        window.onload = () => { renderTimeline(); populateGallery(); populateNotes(); };
    </script>
</body>
</html>
